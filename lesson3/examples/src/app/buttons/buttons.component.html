<div class="buttons">
   <h3>{{buttonHeading}}</h3>
   <button [class.gold]="!inactive" [disabled]="inactive" (click)="inactive = true">Gold</button> <br>
   <button [class.silver]="!active" [disabled]="active" (click)="active = true">Silver</button> <br>
   <button [class.copper]="!itsAGo" [disabled]="itsAGo" (click)="itsAGo = true">Copper</button> <hr>
   <button (click)="inactive = !inactive && active = !active && itsAGo = !itsAGo">Activate/Deactivate Buttons</button>
</div>
